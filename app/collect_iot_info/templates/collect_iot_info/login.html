<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
</head>
<body>
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>
    {% if form.errors %}
      <p style="color:red;">ユーザー名またはパスワードが間違っています</p>
    {% endif %}
</body>
</html>
